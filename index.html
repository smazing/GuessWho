<script>
function generate(){
  var dataString = "l=1";  
  $.ajax({  
    type: "POST",  
    url: "inc/generate_word.php",  
    data: dataString
  })
  .done(function(data) {   
    //alert(data); 
    $('.word-results').html(data);
  })
}

function check(i){
  var guess = '';
  $(".guess-box").each(function(index) {
    guess = guess + $(this).val();
  });  
  var dataString = "i="+i+"&guess="+guess;  
  $.ajax({  
    type: "POST",  
    url: "inc/check_word.php",  
    data: dataString
  })
  .done(function(data) {   
    //alert(data); 
    $('.check-results').html(data);
  })
}


function nextTab(id){
  var max = $("#"+id).attr("maxlength");
  if ($("#"+id).val.length == max){
    var n = parseInt(id);
    n++;
    $("#"+n).focus();
  }
}


</script>
